<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

     crossorigin="anonymous"></script>
  <title>LUXABOT - Delete Account</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <img class="logo" src="pictures/IMG_1181.png" alt="Logo">
      <div class="logo-text">LUXABOT</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="index.html">Logout</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="terms.html" target="_blank">Legal</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <form class="form-container" id="delete-account-form">
      <div id="account-delete-form">
        <h2>Delete account</h2>
        <p>Please enter your username and password to confirm the deletion of your account.</p>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Delete Account</button>
        <div class="return-to-my-bots">
          <a href="account_homepage.html">Return to My Bots</a>
        </div>
      </div>
    </form>
  </main>
  <footer>
