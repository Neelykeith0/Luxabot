<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-ezV2B64v+IApO1oPDfmbc1dX0w/mU1syKmeQ3sGXu22Km0EZv8fkJIMDEvcJL9+v" crossorigin="anonymous">
  <link rel="stylesheet" href="resetusername.css">
  <script src="resetusername.js" defer></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1591665674672955"
     crossorigin="anonymous"></script>
  <title>LUXABOT - Reset Username</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <img class="logo" src="pictures/IMG_1181.png" alt="Logo">
      <div class="logo-text">LUXABOT</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="index.html">Logout</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="terms.html" target="_blank">Legal</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <form class="form-container" id="reset-username-form">
      <div id="username-reset-form">
        <h2>Reset Username</h2>
        <p>Please enter your current username, password, new username, and confirm it.</p>
        <div class="input-group">
          <label for="current-username">Current Username</label>
          <input type="text" id="current-username" name="current-username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="new-username">New Username</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="input-group">
          <label for="confirm-new-username">Confirm New Username</label>
          <input type="text" id="confirm-new-username" name="confirm-new-username" required>
        </div>
        <button type="submit">Reset Username</button>
        <div class="return-to-my-bots">
          <a href="account_homepage.html">Return to My Bots</a>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer">
      <p>&copy; 2023 Luxabot.com All rights reserved</p>
  </footer>
</body>

</html>
