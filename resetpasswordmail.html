<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-ezV2B64v+IApO1oPDfmbc1dX0w/mU1syKmeQ3sGXu22Km0EZv8fkJIMDEvcJL9+v" crossorigin="anonymous">
  <link rel="stylesheet" href="resetpasswordmail.css">
  <script src="resetpasswordmail.js" defer></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1591665674672955"
     crossorigin="anonymous"></script>
  <title>LUXABOT - Reset Password</title>
</head>
  
<body>
  <header>
    <nav class="navbar">
      <img class="logo" src="pictures/IMG_1181.png" alt="Logo">
      <div class="logo-text">LUXABOT</div>
    </nav>
  </header>
  <main>
    <form class="form-container" id="reset-password-form">
      <div id="password-reset-form">
        <h2>Reset password</h2>
        <p>Please enter your username, new password, and confirm it.</p>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" required>
          <i id="togglePassword" class="fas fa-eye"></i>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Reset Password</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer">
      <p>&copy; 2023 Luxabot.com All rights reserved</p>
    </div>
  </footer>
</body>

</html>
