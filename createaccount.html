<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="createaccount.css">
  <script src="create_account.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1591665674672955"
    crossorigin="anonymous"></script>
  <title>LUXABOT</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <img class="logo" src="pictures/IMG_1181.png" alt="Logo">
      <div class="logo-text">LUXABOT</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="terms.html" target="_blank">Legal</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <form class="create-account-form">
      <h1>Create Account</h1>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your desired username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your desired password" required>
        <i class="far fa-eye password-icon"></i>
      </div>
      <label for="confirm_password">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirm_password" name="confirm_password"
          placeholder="Re-enter your desired password" required>
        <i class="far fa-eye password-icon"></i>
      </div>
      <div class="age-verification">
        <label for="age_check">I was born on or before <span id="eighteen_date"></span>, and am currently 18 years of
          age:</label>
        <input type="checkbox" id="age_check" required>
      </div>

      <div class="policy-acknowledgment">
        <label for="policy_check">I have read and agree to the <a href="terms.html" target="_blank">Terms and
            Conditions</a> and <a href="terms.html" target="_blank">Privacy Policy</a>:</label>
        <input type="checkbox" id="policy_check" required>
      </div>
      <button type="submit">Create Account</button>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer">
      <p>&copy; 2023 Luxabot.com All rights reserved</p>
    </div>
  </footer>
</body>

</html>
